    <!-- git config --global user.email "your email" this will set your git email globally across all your local repos -->

    <!-- git init (initialize a new local repository on your machine)-->
    <!-- git add . (adds all your untracked files to track them )-->
    <!-- git commit -m "name of the commit" (commits the changes you did to repository and saves your new changes on the local repo on your machine)-->
    <!-- git branch (checks what branch your currently on)-->
    <!-- git branch ?name? (creates a new branch with the you provided)-->
    <!-- git checkout ?branch name?  (switches to the branch you entered its name)-->
    <!-- git checkout -b ?branch name? (creates a new branch and switch to it)-->
    <!-- git status (checks if there is any untracked files) -->
    <!-- git logs (lists all commits you did to the repository and shows each commit id ) -->
    <!-- git push -u origin main or git push origin hadi:main (pushes or commited changes from our local repo to our remote repos) -->
    <!-- git pull origin main (pulls the changes from a remote repo to a local repo) -->
